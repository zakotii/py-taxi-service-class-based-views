{% extends "taxi/base.html" %}

{% block content %}
  <h1>Car List</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Manufacturer</th>
    </tr>
    {% for car in object_list %}
      <tr>
        <td><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.id }}</a></td>
        <td>{{ car.name }}</td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    {% endfor %}
  </table>
  {% include "includes/pagination.html" %}
{% endblock %}
